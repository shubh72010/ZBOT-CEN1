<!DOCTYPE html>
<html>
  <head>
    <title>Set API Key</title>
  </head>
  <body>
    <h2>Configure Your Bot</h2>
    <input id="guild" placeholder="Guild ID" />
    <input id="key" placeholder="Groq API Key" />
    <button onclick="submitKey()">Save</button>

    <script>
      async function submitKey() {
        const guildId = document.getElementById("guild").value;
        const apiKey = document.getElementById("key").value;

        await fetch("/auth/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ guildId, apiKey })
        });

        alert("Saved!");
      }
    </script>
  </body>
</html>
